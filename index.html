<!DOCTYPE html>
<html>
    <head>
        <meta lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Implementation II</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="slider-system">
            <div class="feedback-ticket">
                <div class="ticket-val">
                    0
                </div>
                <div class="submit-button" style="font-size: 28px; color: #FFFFFF;" onclick="submitNum()">
                    &#10004;
                </div>
            </div>
            <div class="control-panel">
                <div class="slider">
                    <div class="dial">| | |</div>
                </div>
            </div>
            <div class="lock-status-panel">
                <div class="lock-status-light light-0"></div>
                <div class="lock-status-light light-1"></div>
                <div class="lock-status-light light-2"></div>
                <div class="lock-status-light light-3"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
